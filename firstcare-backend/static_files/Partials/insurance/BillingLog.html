<div class="billing-log insurance-main-div">
    <header>
        <div class="header-billing-log d-flex flex-row insurance-billing-headers">
            <p>Billing Log</p>
            <button class="btn btn-light" ng-click="billing_log_click(1)">EDI BILLING</button>
            <button class="btn btn-light" ng-click="billing_log_click(2)">Patient Payment</button>
        </div>
        <div class="billing-log-header-body insurance-billing-header-body">
            <div class="d-flex flex-row input-row">
                <input type="text" class="form-control" placeholder="Patient">
                <input type="date" class="form-control">
                <input type="date" class="form-control">
                <button type="button" class="btn btn-primary"><i class="bi bi-arrow-clockwise"></i><span
                    class="upadte-text">Search</span></button>
            </div>
        </div>
    </header>
    <div class="table" style="margin-top: 10px;">
        <table id="billing-log" class="table table-striped table-condensed table-bordered table-hover" ng-show="billing_log_click_Class == 1">
            <thead>
                <tr class="bg-warning">
                    <th>Datetime</th>
                    <th>User</th>
                    <th>Date Of Service</th>
                    <th>Patient</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <table id="billing-log" class="table table-striped table-condensed table-bordered table-hover" ng-show="billing_log_click_Class == 2">
            <thead>
                <tr class="bg-warning">
                    <th>Action</th>
                    <th>Source</th>
                    <th>Amount</th>
                    <th>Payment Type</th>
                    <th>Date of Service</th>
                    <th>Patient</th>
                    <th>Created By</th>
                    <th>Datetime</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
